<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9b24cad68c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
        <p class="date">Last updated at: <span id="date"></span></p>
        <form id="search-form">
            <div class="row g-3 align-items-center">
                <div class="col-8">
                    <input type="search" class="form-control search-bar" placeholder="Search city..." id="search-bar"
                        autocomplete="off" autofocus="on">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-secondary search-button" id="search-button">Search</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary current-button" id="current-button">Current</button>
                </div>
            </div>
        </form>
        <div class="currentCity" id="currentCity">

        </div>
        <p class="description" id="description"></p>
        <img src="#" alt="weather icon" class="main-icon" id="main-icon" />
        <div class="weather-temperature">
            <span class="currentTemperature" id="currentTemperature"></span>
            <span class="units">
                <a href="#" id="celsius" class="active">°C</a> |
                <a href="#" id="fahrenheit" class="inactive">°F</a>
            </span>
        </div>

        <div class="temperature">
            <p>
                <span class="max-temp" id="max-temp">
                </span><span id="max-degrees">°C</span>
                /
                <span class="min-temp" id="min-temp">
                </span><span id="min-degrees">°C</span>
            </p>
        </div>
        <div class="details">
            <p>
                Humidity: <span id="humidity"></span> %
                <br />
                Wind: <span id="wind-speed"></span> km/h
            </p>
        </div>
        <hr />
        <div class="row">
            <div class="col">
                <p class="week-day">
                    THU
                </p>
                <i class="fas fa-cloud-showers-heavy other-weather-icons"></i>
                <div class="temperature">
                    <p>
                        <span class="maximum-temp">
                            12°
                        </span>
                        /
                        <span class="minimum-temp">
                            6°
                        </span>
                    </p>
                </div>
            </div>
            <div class="col">
                <p class="week-day">
                    FRI
                </p>
                <i class="fas fa-cloud-showers-heavy other-weather-icons"></i>
                <div class="temperature">
                    <p>
                        <span class="maximum-temp">
                            12°
                        </span>
                        /
                        <span class="minimum-temp">
                            6°
                        </span>
                    </p>
                </div>
            </div>
            <div class="col">
                <p class="week-day">
                    SAT
                </p>
                <i class="fas fa-cloud-showers-heavy other-weather-icons"></i>
                <div class="temperature">
                    <p>
                        <span class="maximum-temp">
                            12°
                        </span>
                        /
                        <span class="minimum-temp">
                            6°
                        </span>
                    </p>
                </div>
            </div>
            <div class="col">
                <p class="week-day">
                    SUN
                </p>
                <i class="fas fa-cloud-showers-heavy other-weather-icons"></i>
                <div class="temperature">
                    <p>
                        <span class="maximum-temp">
                            12°
                        </span>
                        /
                        <span class="minimum-temp">
                            6°
                        </span>
                    </p>
                </div>
            </div>
            <div class="col">
                <p class="week-day">
                    MON
                </p>
                <i class="fas fa-cloud-showers-heavy other-weather-icons"></i>
                <div class="temperature">
                    <p>
                        <span class="maximum-temp">
                            12°
                        </span>
                        /
                        <span class="minimum-temp">
                            6°
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <hr />
        <p class="coder">
           <a href="https://github.com/catarinapfcramos/Weather-app" target="_blank">Open-source code</a> by Catarina Ramos
            
        </p>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
